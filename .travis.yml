dist: trusty
sudo: required

language: python
cache: pip

notifications:
  email: false

env:
  - H5PY_VERSION="==2.3"
  - H5PY_VERSION="==2.4"
  - H5PY_VERSION="==2.5"
  - H5PY_VERSION="==2.6"
  - H5PY_VERSION=""

python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gcc libhdf5-serial-dev libblas-dev liblapack-dev libatlas-dev libatlas-base-dev libquadmath0

# command to install dependencies
#
# Seem to need newer Numpy as well.
install:
  - pip install -U numpy
  - pip install -U h5py$H5PY_VERSION
  - pip install -r requirements_tests.txt

# command to run tests
script: nosetests
