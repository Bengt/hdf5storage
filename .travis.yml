dist: trusty
sudo: required

language: python

notifications:
  email: false

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "3.6"
  - "3.6-dev" # 3.6 development branch

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gcc libhdf5-serial-dev libblas-dev liblapack-dev libatlas-dev libatlas-base-dev libquadmath0

# command to install dependencies
#
# Need unittest2 on Python 2.6.
#
# Seem to need newer Numpy as well.
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.2' || $TRAVIS_PYTHON_VERSION == '3.3' || $TRAVIS_PYTHON_VERSION == '2.6']]; then pip install -U numpy==1.11.3; else pip install -U numpy; fi
  - pip install -r requirements_tests.txt

# command to run tests
script: nosetests
