dist: xenial
sudo: required

language: python
cache: pip

notifications:
  email: false

env:
  - H5PY_VERSION="==2.3"
  - H5PY_VERSION="==2.4"
  - H5PY_VERSION="==2.5"
  - H5PY_VERSION="==2.6"
  - H5PY_VERSION="==2.7"
  - H5PY_VERSION="==2.8"
  - H5PY_VERSION="==2.9"
  - H5PY_VERSION=""

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gcc libhdf5-serial-dev libblas-dev liblapack-dev libatlas-dev libatlas-base-dev libquadmath0

# command to install dependencies
#
# Seem to need newer Numpy and Cython as well.
install:
  - pip install -U numpy Cython
  - pip install h5py$H5PY_VERSION
  - pip install -r requirements_tests.txt
  - pip install -e examples/example_hdf5storage_marshaller_plugin

# command to run tests
script: nosetests
