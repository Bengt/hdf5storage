language: python

notifications:
  email: false

addons:
  apt:
    packages:
    - gcc
    - libhdf5-serial-dev

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev" # 3.5 development branch
  - "nightly" # currently points to 3.6-dev

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install scipy

# command to run tests
script: nosetests